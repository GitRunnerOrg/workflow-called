      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: print branch name
      run: |
       echo "this is branch name- ${{ steps.extract_branch.outputs.branch }}"
