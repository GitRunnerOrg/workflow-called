name: Reusable workflow example

on:
  workflow_call:
    inputs:
      some-value:
        required: true
        type: string

jobs:
  scan-iac-repo:
    runs-on: ubuntu-latest
    steps:
    - name: Run prod command
      run: |
       echo "Hello, world! ${{ inputs.some-value }}"
       if [ "${{ inputs.some-value }}" == "prod"]
       then 
          echo "this is prod call"
       else
          echo "this is non prod call"
       fi
